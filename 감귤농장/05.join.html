<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>감귤투어</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <header>
                <a href="01.home.html"><h1>감귤투어</h1></a>
                <form action="" class="login">
                    <label for="fname">ID : </label><input type="text" class="header-login" size="20" minlength="4" maxlength="12" placeholder="ID를 입력해주세요." name="user_id" required>
                    <label for="pw">PW : </label><input type="password" class="header-login" size="20" minlength="8" maxlength="16" placeholder="PW를 입력해주세요." required>
                    <input type="submit" class="header-sub" value="로그인">
                    </form>
            </header>
            <nav>
                <ul id="main-nav">
                    <li><a href="02.intro.html">소 개</a></li>
                    <li><a href="03.tour.html">투어신청</a></li>
                    <li><a href="04.bss.html">관광 후기</a></li>
                    <li><a href="05.join.html">회원가입</a></li>
                </ul>
            </nav>
            <div id="pagewrapper" class="join">
                <h3>회원가입</h3> 
                <p class="red"><strong>* 표시는 필수입력사항입니다.</strong></p>  
                <form name="joinMembership" method="dialog" action="membership.jsp" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-25">
                            <label for="user_id">* 아이디</label>
                        </div>
                        <div class="col-75">
                            <input type="text" size="20" minlength="4" maxlength="12" placeholder="*4자 이상 12이내" name="user_id" required> 
                            <input type="button" value="중복확인"> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="password">* 비밀번호</label>
                        </div>
                        <div class="col-75">
                                <input type="password" size="20" minlength="8" maxlength="16" placeholder="*8자 이상 16자 이내" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">* 비밀번호 확인</label>
                        </div>
                        <div class="col-75">
                                <input type="password" size="20" minlength="8" maxlength="16" placeholder="비밀번호를 입력해주세요." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">* 생일/성별</label>
                        </div>
                        <div class="col-75">
                                <input type="date"> <label><input type="radio" name="gender" value="남" checked>남</label><label><input type="radio" name="gender" value="여">여</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">이름</label>
                        </div>
                        <div class="col-75">
                                <input type="text" id="name" name="name" placeholder="이름을 입력해 주세요.">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">* 우편번호</label>
                        </div>
                        <div class="col-75">
                                <input type="text" size="3" minlength="3" maxlength="3" required> - <input type="text" size="3" minlength="3" maxlength="3" required> &nbsp; <input type="button" value="우편번호 검색">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">* 집주소</label>
                        </div>
                        <div class="col-75">
                                <input type="text" size="50" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">* 상세주소 </label>
                        </div>
                        <div class="col-75">
                                <input type="text" size="50" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">* 전화번호</label>
                        </div>
                        <div class="col-75">
                                <input type="tell" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">* 이메일 </label>
                        </div>
                        <div class="col-75">
                                <input type="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">뉴스메일</label>
                        </div>
                        <div class="col-75">
                                <label><input type="radio" name="news" value="yes" checked>받습니다. </label><label><input type="radio" name="news" value="no">받지 않습니다.</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">관심사 </label>
                        </div>
                        <div class="col-75">
                                <label><input type="checkbox"name="inter" value="드라이브" checked>드라이브</label><label><input type="checkbox" name="inter" value="등산">등산</label><label><input type="checkbox" name="inter" value="영화감상">영화감상</label><label> <input type="checkbox" name="inter" value="게임">게임</label>
                        </div>
                    </div>
                    <p class="red"> *복수 선택 가능</p>
                    <input type="reset" value="초기화">
                    <input type="submit" value="가입완료"> 
                </form>
            </div>
            <footer>
                <p>맛있는감귤</p>
            </footer>
        </div>
    </body>
</html>
